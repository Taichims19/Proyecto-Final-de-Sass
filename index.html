<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css"/>
  </head>
  <body class="login-page">
    <div class="main-home"><img class="logo" src="img/logo.png"/>
      <form class="login-form">
        <div class="login-form__item">
          <label class="login-form__label" for="username"><i class="fa-solid fa-user"></i> Nombre de Usuario </label>
          <input class="login-form__input" type="text" name="username" id="username"/>
        </div>
        <div class="login-form__item">
          <label class="login-form__label" for="password"><i class="fa-solid fa-lock"></i> Contraseña </label>
          <input class="login-form__input" type="password" name="password" id="password"/>
        </div>
        <input class="login-form__submit button cta" type="submit" value="Ingresar"/>
      </form>
      <div class="reset-password">¿Ha olvidado su Contraseña? <a href="#">Recuperar </a></div>
    </div>
    <script src="https://kit.fontawesome.com/36f2e0049f.js" crossorigin="anonymous"/>
  </body>
</html>
